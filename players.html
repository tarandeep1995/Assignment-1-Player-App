<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./index.css" />
    <title>Players</title>
  </head>
  <body>
    <div id="loading">Loading....</div>
    <div id="main">
      <h1 style="color: black;background-color: bisque;">Welcome to Players App</h1>
      <div id="container">
        <h1>Player Details</h1>
        <div id="playerCard">
         
          <div id="imageDiv">
            <img alt="player" id="image" />
          </div>
          <div id="playerDetails">
            <p><span>Name</span> - <span id="name"></span></p>
            <hr>
            <p><span>Team</span> - <span id="team"></span></p><hr>
            <p><span>Price</span> - <span id="price"></span></p><hr>
            <p><span>Player Type</span> - <span id="type"></span></p>
          </div>
        </div>
        <div id="buttonDiv">
          <button id="buttonPrev">Prev</button>
          <button id="buttonNext">Next</button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
